<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <h2>ST<span style="color: red">A</span>CK OVERFLOW</h2>
    <div id="info-and-grid">
        <div id="info">
            <label>Grid Size (X by X):</label>
            <input type="number" value="16" id="grid-size">
            <p id="error"></p>
            <button id="color-mode">Standard mode</button>
            <button id="rainbow-mode">Rainbow mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
        </div>
        <div class="big-container"></div>
    </div>

</body>
</html>
